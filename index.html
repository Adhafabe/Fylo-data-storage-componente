<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>APF | Fylo data storage component</title>

</head>
<body>
  <div class="continer">
    <div class="container__Fylo">
      <img src="images/logo.svg" alt="Fylo">
      <div class="container__files">
        <div class="container__contentIcons">
          <img src="images/icon-document.svg" alt="document" class="container__filesICons">
        </div>
        <div class="container__contentIcons">
          <img src="images/icon-folder.svg" alt="folder" class="container__filesICons">
        </div>
        <div class="container__contentIcons">
          <img src="images/icon-upload.svg" alt="upload" class="container__filesICons">
        </div>
      </div>
    </div>
    <div class="progressbar">
      <p class="progressbar__text">Youâ€™ve used <b>815 GB</b> of your storage</p>
      <div class="progressbar__content">
        <div class="progressbar__progress">
        </div>
      </div>
      <span class="progressbar__labelUp">0 GB</span>
      <span class="progressbar__labelLow">1000 GB</span>
      <div class="container__info">
        <span><span class="bigText">185</span> GB Left</span>
      </div>
    </div>
  </div>
</body>
</html>
